<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
   
        <div class="row">
          <div class="col-sm-3 bg-warning">
            <form id="search">
                <h1>Search for a City:</h1><br>
                <input type="text" id="city" name="city"><br>
                <button id="searchCitybtn">Search</button>
            </form>
            <h2 class="search">Search History:</h2>
            <button id="clearHistorybtn">Clear</button>
            <div class="col" id="searchHistory">
                <div class="container" id="container"></div>
            </div>
          </div>  
          <div class="col-9 bg-primary" id="cityWeatherData">
            <section class="presentCard" id="presentWeather">
                <div class="blockCard"></div>
                    <h2 class="cardHeader"></h2>
                    <p class="blockCardData" id="temp"></p>
                    <p class="blockCardData" id="wind"></p>
                    <p class="blockCardData" id="humidity"></p>
                </div>
                <h2 id="future"></h2> 
                <div class="row" id="futureWeatherData"></div>   
            </section>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
